<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>food card</title>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <span class="promotion position-absolute max">Promoted</span>
        <img
          class="hero-image"
          src="https://source.unsplash.com/300x180/?food"
          alt="food"
        />
        <span class="offer position-absolute max">50% OFF up to 100</span>
        <span class="duration position-absolute max">38 min</span>
      </div>
      <div class="food-info">
        <h1 class="name">Center Point Restraurant</h1>
        <p class="city">North Indian, Chinese</p>
      </div>
      <img
        class="safety-img"
        src="https://source.unsplash.com/40x40/?safety"
        alt="safety"
      />
      <span class="safety-text">
        Follows all Max Safety measure to ensure your food is safe.
      </span>
    </div>
  </body>
</html>
